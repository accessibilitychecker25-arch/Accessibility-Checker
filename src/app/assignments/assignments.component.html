<!-- Dialog Component -->
<app-assignment-dialog
  #assignmentDialog
  (submitted)="saveAssignment($event)"
></app-assignment-dialog>

<!-- Trigger Button -->
<button
  class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
  (click)="assignmentDialog.open()"
>
  Setup Assignment
</button>
