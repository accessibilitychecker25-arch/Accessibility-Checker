<div class="flex items-center space-x-4">
  <!-- File Upload Button -->
  <div class="flex items-center space-x-2">
    <input
      #fileInput
      type="file"
      id="fileInput"
      class="sr-only"
      [attr.accept]="
        '.docx,application/vnd.openxmlformats-officedocument.wordprocessingml.document'
      "
      (change)="onFileSelected($event)"
    />
    <!-- Trigger for File Selection -->
    <button
      type="button"
      class="text-sm px-3 py-1 rounded bg-gray-200 text-gray-800 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-100 dark:hover:bg-gray-600 transition"
      (click)="triggerFileDialog()"
    >
      {{ selectedFile ? selectedFile.name : "Choose File" }}
    </button>
  </div>

  <!-- Process Button -->
  <button
    class="text-sm px-3 py-1 rounded transition"
    [class.bg-blue-600]="isFormValid()"
    [class.text-white]="isFormValid()"
    [class.hover:bg-blue-700]="isFormValid()"
    [class.bg-gray-400]="!isFormValid()"
    [class.text-gray-600]="!isFormValid()"
    [class.cursor-not-allowed]="!isFormValid()"
    (click)="submit()"
    [disabled]="!isFormValid()"
  >
    Process
  </button>

  <!-- Clear Button -->
  <button
    type="button"
    class="text-sm px-3 py-1 rounded bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 transition"
    (click)="clearFile()"
    [disabled]="!selectedFile"
  >
    Clear
  </button>
</div>
