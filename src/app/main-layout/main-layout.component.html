<!-- main-layout.component.html -->

<!-- Top nav -->
<nav
  class="bg-white dark:bg-surface border-b border-gray-200 dark:border-gray-700"
>
  <div
    class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4"
  >
    <a href="/" class="flex items-center space-x-3">
      <img src="assets/auburn.png" alt="Auburn University Logo" class="h-8" />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap text-black dark:text-white"
      >
        Accessibility Reporter
      </span>
    </a>

    <div class="flex items-center space-x-4">
      <button
        (click)="logout()"
        class="text-sm text-blue-600 dark:text-blue-400 hover:underline hover:text-blue-800 dark:hover:text-blue-300 focus:outline-none"
      >
        Logout
      </button>

      <button
        (click)="toggleDarkMode()"
        class="text-sm px-3 py-1 rounded bg-blue-600 text-white hover:bg-blue-700 transition"
      >
        {{ isDarkMode ? "Toggle Light Mode" : "Toggle Dark Mode" }}
      </button>
    </div>
  </div>
</nav>

<!-- Secondary nav -->
<nav
  class="bg-gray-50 dark:bg-surface border-b border-gray-200 dark:border-gray-700"
>
  <div class="max-w-screen-xl px-4 py-3 mx-auto">
    <ul
      class="flex flex-row font-medium space-x-8 text-sm text-gray-800 dark:text-gray-200"
    >
      <li>
        <a
          routerLink="/dashboard"
          routerLinkActive="underline"
          class="hover:underline"
          >Home</a
        >
      </li>
      <li>
        <a
          routerLink="/about"
          routerLinkActive="underline"
          class="hover:underline"
          >About</a
        >
      </li>
    </ul>
  </div>
</nav>

<!-- Main content -->
<main class="max-w-screen-xl mx-auto p-4">
  <router-outlet></router-outlet>
</main>
